<!DOCTYPE html>
{% load staticfiles %}
<html lang="en-US">
  <head>
    <script src=""></script>
    <script src=""></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="table-container">
      <table class="image-table">
	<tr>
	  <td>
	    Image
	  </td>
	  {% for cat in categories %}
	  <td>
	    {{ cat }}
	  </td>
	  {% endfor %}
	</tr>
	{% for img in images %}
	<tr>
	  <td>
	    <img class="image-source" src="{% static 'img/'|add:img.filename %}">
	  </td>
	  {% for cat in categories %}
	  <td>
	    <input type="radio" name="category_{{ img.filename }}" class="category-radio-btn" value="{{ cat }}">
	  </td>
	  {% endfor %}
	</tr>
	{% endfor %}
      </table>
    </div>
  </body>
</html>
