<!DOCTYPE html>
{% load staticfiles %}
<html lang="en-US">
  <head>
    <script src=""></script>
    <script src=""></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="table-container">
      <form 
	 method="POST"
	 action="/">
	{% csrf_token %}
	<table class="image-table">
	  <tr>
	    <td>
	      Image
	    </td>
	    {% for cat in categories %}
	    <td>
	      {{ cat.name }}
	    </td>
	    {% endfor %}
	    <td>
	      <input
		 type="submit">
	    </td>
	  </tr>
	  {% for img in images %}
	  <tr>
	    <td>
	      <img 
		 class="image-source"
		 src="{% static 'img/'|add:img.filename %}">
	    </td>
		<input
		   type="hidden"
		   name="action"
		   value="update">
	    {% for cat in categories %}
	    <td>
	      <input 
		 type="radio" 
		 name="category_{{ img.filename }}"
		 class="category-radio-btn"
		 value="{{ cat.name }}"
		 {% if img.category.name == cat.name %}
		 checked
		 {% endif %}>
	    </td>
	    {% endfor %}
	  </tr>
	  {% endfor %}
	</table>
      </form>
    </div>
  </body>
</html>
